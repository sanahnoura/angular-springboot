<mat-sidenav-container class="sidenav-container  mat-app-background" [ngClass]="{'dark-theme-mode ': isDarkTheme}">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Accueil candidat</a>
      <a mat-list-item >Accueil recruteur</a>
      <a mat-list-item >Recherche d'emploi</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

  <div  *ngIf="loaderService.isLoading | async" class="loader-container">
  <mat-spinner  style="top: 50%; left: 50%;"></mat-spinner>
</div>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>WORKER</span>
      <span style="flex:auto"></span>
      <mat-divider></mat-divider>
      <mat-divider></mat-divider>
      <section>
        <div>
          <button mat-button  *ngIf="!isAuth"routerLink="/registre">Se connecter</button>
        </div>
      </section>
      <mat-divider></mat-divider>
      <section>
        <div >
          <button mat-button  *ngIf="!isAuth" routerLink="/log">S'inscrire</button>
        </div>
      </section>
      <mat-divider></mat-divider>
    <mat-slide-toggle [(ngModel)]="isDarkTheme"  labelPosition="before" (change)="storeThemeSelection()"> 
    <mat-icon> bedtime</mat-icon>
    </mat-slide-toggle>
    </mat-toolbar>
      
  <router-outlet> </router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
